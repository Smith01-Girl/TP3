# Nom de l'application
spring.application.name=gateway

# Port du Gateway
server.port:8080

eureka.client.service-url.defaultZone=http://discovery:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Route vers service-utilisateurs
spring.cloud.gateway.server.webmvc.routes[0].id=service-utilisateurs
spring.cloud.gateway.server.webmvc.routes[0].uri=lb://service-utilisateurs
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/api/users/**

# Route vers service-nouvelles
spring.cloud.gateway.server.webmvc.routes[1].id=service-nouvelles
spring.cloud.gateway.server.webmvc.routes[1].uri=lb://service-nouvelles
spring.cloud.gateway.server.webmvc.routes[1].predicates[0]=Path=/nouvelles/**

# Route vers service-criteres
spring.cloud.gateway.server.webmvc.routes[2].id=service-criteres
spring.cloud.gateway.server.webmvc.routes[2].uri=lb://service-criteres
spring.cloud.gateway.server.webmvc.routes[2].predicates[0]=Path=/criteres/**

# Route vers service-statistiques
spring.cloud.gateway.server.webmvc.routes[3].id=service-statistiques
spring.cloud.gateway.server.webmvc.routes[3].uri=lb://service-statistiques
spring.cloud.gateway.server.webmvc.routes[3].predicates[0]=Path=/statistiques/**

#Logs pour debug
logging.level.com.netflix.eureka=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.server.reactive=DEBUG
logging.level.org.springframework.web.reactive=DEBUG
logging.level.reactor.netty=DEBUG

